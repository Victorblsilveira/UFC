<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="/css/index.css">
    <title>PDI</title>
  </head>
  <body>
    <div class='loader'>
        <input   onchange="handleImage(event)" type="file"/>
    </div>

    <div class="content">
      <div class="filter-options">
        <h4 class="head"> Opções de Filtros</h4>
        <button class="filter" onclick="applyFilter(grayscale,this)">Grayscale</button>
        <button class="filter" onclick="applyFilter(negative)">Negative</button>
        <button class="filter" onclick="applyFilter(potenc)">Potency</button>
        <button class="filter" onclick="applyFilter(log)">Log</button>
        <button class="filter" onclick="applyFilter(inverse_log)">Inverse Log</button>
        <div class="">
          <button class="filter" onclick="applyFilter(limiar)">Limiar : <span id='range'>0.5</span>
          </button>
          <div class="limit -min">0</div>
          <input class="slidebar" type="range"  min="0" max="1000" onchange="actualizeTreshold(event)"/>
          <div class="limit -max">1</div>
        </div>
        <button class="filter" onclick="reset()">Reset</button>
      </div>

      <div class="image-panel">
       <img id='origin' class='image' src="">
       <canvas id='canvas'></canvas>
      </div>
    </div>

  </body>
</html>
