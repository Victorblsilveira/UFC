<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/math.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript"src="js/operations.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <title>PDI</title>
  </head>
  <body>

    <div class='loader'>
        <input   onchange="handleImage(event)" type="file"/>
    </div>

    <div class="content">
      <div class="filter-options">
        <h4 class="head"> Opções de Filtros</h4>

        <button class="filter" onclick="applyFilter(grayscale,this)">Grayscale</button>

        <button class="filter" onclick="applyFilter(negative)">Negative</button>

        <div class="">
          <button class="filter" onclick="applyFilter(potenc)">Potency (lambda=<span id='range_potenc'>1.00</span>)</button>
          <div class="limit -min">0.1</div>
          <input class="slidebar" type="range"  min="1" max="38" onmousemove="updateLambda(event)"/>
          <div class="limit -max">10</div>
        </div>

        <div class="">
          <button class="filter" onclick="applyFilter(log)">Log (C=<span id='range_log'>11</span>)</button>
          <div class="limit -min">1</div>
          <input class="slidebar" type="range"  min="1" max="20" onmousemove="updateConstant(event)"/>
          <div class="limit -max">20</div>
        </div>


        <button class="filter" onclick="applyFilter(inverse_log)">Inverse Log</button>

        <div class="">
          <button class="filter" onclick="applyFilter(limiar)">Limiar : <span id='range_limiar'>0.5</span>
          </button>
          <div class="limit -min">0</div>
          <input class="slidebar" type="range"  min="0" max="1000" onmousemove="updateTresholdLimiar(event)"/>
          <div class="limit -max">1</div>
        </div>

        <div class="">
          <button class="filter" onclick="applyFilter(limiar_apar)">Limiar por Partes</button>
          <div class="point">
            <div class="x">
                X1 : <input class="pointer x" type="number" onchange="updateVariables(event,0)" name="quantity" min="0" max="255" value="0">
            </div>
            <div class="y">
                Y1 : <input class="pointer x" type="number" onchange="updateVariables(event,1)" name="quantity" min="0" max="255"
                value="0">
            </div>
          </div>
          <div class="point">
            <div class="x">
                X2 : <input class="pointer x" type="number" onchange="updateVariables(event,2)" name="quantity" min="0" max="255"
                value="255">
            </div>
            <div class="y">
                Y2 : <input class="pointer x" type="number"  onchange="updateVariables(event,3)" name="quantity" min="0" max="255"
                value="255">
            </div>
          </div>
        </div>

        <div class="">
          <button class="filter" onclick="applyFilter(bit_slice)">Bit Slice : <span id='range_bitslice'>4</span>
          </button>
          <div class="limit -min">0</div>
          <input class="slidebar" type="range" min="0" max="7" onchange="updateTresholdBitSlice(event)"/>
          <div class="limit -max">7</div>
        </div>

        <button class="filter" onclick="reset()">Reset</button>

        <h4 class="head">Outras Opções</h4>
        <button class="filter" onclick="applyFilter(normalizeHistogram)">Equalizar</button>
        <button class="filter" onclick="localNormalizer()">Local Normalizer</button>

        <h4 class="head">Matriz de Convolução</h4>
        <div class="">
          <h5 class="clear">Dimensão</h5>
          <input class="mat" type="number" onchange="updateDimension(event)" step="2" min="3" max="9" value="3" >
          <button class="confirm" type="button" name="button" onclick="createMatrix()">Create</button>
        </div>
        <div id="matriz" class=""></div>
        <button class="filter" onclick="applyFilter(convolution)">Convolution</button>
      </div>

      <div class="image-panel">
       <img id='origin' class='image' src="">
       <canvas id='canvas'></canvas>
      </div>

      <div class="histogramas hide">
          <h5 class="reduce">HISTOGRAMAS - Original Image</h5>
          <div>
            <div id="histo_1" class="hist_son"></div>
          </div>          
          <h5 class="reduce">HISTOGRAMAS - Image Edited</h5>
          <div>
            <div class="histo_options">
              <input class="histo_option" type="checkbox" onclick="">
              <input class="histo_option" type="checkbox" onclick="">
              <input class="histo_option" type="checkbox" onclick="">
            </div>
            <div id="histo_2" class="hist_son"></div>
          </div>          
      </div>
    </div>

  </body>
</html>
